<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <style>
        /* Estilos para el modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            padding-top: 100px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.5); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gestión de Productos</h1>

    <button id="openModalBtn">Agregar Producto</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Producto</h2>
            <form id="addProductForm">
                <input type="text" id="nombre" placeholder="Nombre" required><br>
                <input type="text" id="descripcion" placeholder="Descripción" required><br>
                <input type="number" id="precio" placeholder="Precio" required><br>
                <input type="number" id="stock" placeholder="Stock" required><br>
                <button type="submit">Guardar Producto</button>
            </form>
        </div>
    </div>

    <div>
        <h2>Listado de Productos</h2>
        <ul id="productList"></ul>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
